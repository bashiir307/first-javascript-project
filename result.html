<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p id="head">Grading</p>
    <form>
        <input type="text" id="score">
        <input type="button" id="button" value="submit" onclick="checkResult()">
    </form>
    <script>
        function checkResult() {
            var grade = parseInt(document.getElementById("score").value);
            // alert(grade)
            switch (true) {
                case (grade <= 100 && grade >= 70):
                    alert("A")
                    break;
                case (grade <= 69 && grade >= 60):
                    alert("B")
                    break;
                case (grade <= 59 && grade >= 50):
                    alert("C")
                    break;
                case (grade <= 49 && grade >= 45):
                    alert("D")
                    break;
                case (grade <= 44 && grade >= 0):
                    alert("F")
                    break;
                default:
                    alert("INVALID SCORE");
            }
        }
    </script>
</body>

</html>
